name: Test Project
on: [push, workflow_dispatch]
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: cache dependencies
        id: cache
        uses: actions/cache@v3
        with: 
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}        
      - name: install dependencies
        if: steps.cache.outputs.cache-hit != true
        run: npm ci
      - name: run tests
        id: run_tests
        run: npm test
      - name: upload test report
        if: failure() && steps.run_tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3 
      - name: cache dependencies
        id: cache
        uses: actions/cache@v3
        with: 
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}        
      - name: install dependencies
        if: steps.cache.outputs.cache-hit != true
        run: npm ci
      
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: cache dependencies
        id: cache
        uses: actions/cache@v3
        with: 
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}        
      - name: install dependencies
        if: steps.cache.outputs.cache-hit != true
        run: npm ci
      - name: build project
        run: npm run build
      - name: deploy
        run: echo "deploying..."
  report:
    needs: [test, deploy, lint]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: report something wrong
        run: |
          echo "something went wrong"
          echo "${{ github }}"

